<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="countdown-container">
        <h1>Time Since We Met ❤️</h1>
        <div id="countdown">
            <div><span id="days">0</span> Days</div>
            <div><span id="hours">0</span> Hours</div>
            <div><span id="minutes">0</span> Minutes</div>
            <div><span id="seconds">0</span> Seconds</div>
        </div>
        <button id="play-music">Play Music</button>
        <audio id="background-music" src="letmeloveyou.mp3"></audio>
    </div>

    <script src="script.js"></script>

</body>
</html>
