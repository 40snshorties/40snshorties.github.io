<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since January 24th</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time Since January 24th</h1>
        <div class="timer">
            <span id="days">0</span> days
            <span id="hours">0</span> hours
            <span id="minutes">0</span> minutes
            <span id="seconds">0</span> seconds
        </div>
        <button id="play-music">Play Music</button>
        <audio id="background-music" src="letmeloveyou.mp3"></audio>
    </div>

    <script src="script.js"></script> <!-- Link the JavaScript file -->
</body>
</html>
